  <h2>반성하지 않는 삶은 가치가 없다.</h2>
  <p>
    '반성하지 않는 삶은 가치가 없다'라고 <strong>소크라테스</strong>는 말했다. 인간은 형이상학적인 삶을 살아야 된다는 것일까?
    왜 스스로를 돌이켜 봐야하는 것일까? 아마도 자기자신을 어떤 사람인지를 깨닫지 못한 사람들은 인생을 낭비하기 때문이다.
    흔히 동물들은 본능에 이끌려서 행동하곤 한다. 동물보단 나은 존재로 살아야 하지는 않겠는가.
    -사람의 성격은 유전자로 인해 발현된다. 고마해라
  </p>
